<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبقري الرياضيات - الأستاذ أحمد الخولي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7fe; padding-bottom: 90px; }
        .page { display: none; }
        .active-page { display: block; }
        .nav-active { color: #4f46e5 !important; font-weight: bold; }
        .gold-border { border: 2px solid #ffd700; }
        /* شاشة التسجيل الإجبارية */
        #auth-overlay { position: fixed; inset: 0; background: #4338ca; z-index: 200; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="bg-white w-full max-w-sm rounded-[30px] p-8 shadow-2xl text-center">
        <h2 class="text-2xl font-bold text-indigo-700 mb-2">مرحباً بك</h2>
        <p class="text-gray-500 text-xs mb-6">سجل بياناتك للانضمام لعائلة العبقري</p>
        <div class="space-y-4">
            <input id="user-fullname" type="text" placeholder="الاسم بالكامل (عربي)" class="w-full border rounded-2xl p-3 text-sm outline-none focus:border-indigo-500 text-center">
            <input id="user-id" type="text" placeholder="اسم مستخدم فريد (English Only)" class="w-full border rounded-2xl p-3 text-sm outline-none focus:border-indigo-500 text-center" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()">
            <input id="user-whatsapp" type="tel" placeholder="رقم الواتساب للتأكيد" class="w-full border rounded-2xl p-3 text-sm outline-none focus:border-indigo-500 text-center">
            <button onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">دخول / تسجيل</button>
        </div>
        <p id="auth-msg" class="text-red-500 text-[10px] mt-4 font-bold"></p>
    </div>
</div>

<header class="bg-indigo-700 text-white p-5 text-center shadow-xl sticky top-0 z-50 rounded-b-[30px]">
    <h1 onclick="handleSecretClick()" class="text-2xl font-bold cursor-pointer select-none">عبقري الرياضيات</h1>
    <p class="text-[10px] opacity-80">المنصة الرسمية للأستاذ أحمد الخولي</p>
</header>

<main class="p-4 max-w-md mx-auto">
    <section id="admin-panel" class="hidden bg-white p-6 rounded-[30px] mb-8 border-2 border-indigo-600 shadow-2xl">
        <h3 class="font-bold text-indigo-700 mb-4 border-b pb-2 text-center">لوحة الإدارة</h3>
        <div class="space-y-4">
            <div class="flex gap-1">
                <button onclick="showAdminSection('publish')" class="flex-1 bg-indigo-100 text-indigo-700 py-2 rounded-xl text-[9px] font-bold">نشر/أوائل</button>
                <button onclick="showAdminSection('profile')" class="flex-1 bg-green-100 text-green-700 py-2 rounded-xl text-[9px] font-bold">بياناتي</button>
            </div>
            <div id="admin-publish" class="admin-sec space-y-3">
                <textarea id="post-input" class="w-full border rounded-xl p-2 text-xs" placeholder="محتوى المنشور..."></textarea>
                <input id="post-img" type="text" class="w-full border rounded-xl p-2 text-xs" placeholder="رابط صورة المنشور">
                <button onclick="publishPost()" class="w-full bg-indigo-600 text-white py-2 rounded-xl text-xs font-bold">نشر الآن</button>
                <hr>
                <input id="top-name" type="text" placeholder="اسم الطالب" class="w-full border rounded-xl p-2 text-xs">
                <input id="top-img" type="text" placeholder="رابط صورة الطالب" class="w-full border rounded-xl p-2 text-xs">
                <button onclick="addTopStudent()" class="w-full bg-yellow-500 text-white py-2 rounded-xl text-xs font-bold">إضافة للأوائل</button>
            </div>
            <div id="admin-profile" class="admin-sec hidden space-y-3">
                <input id="edit-prof-name" type="text" placeholder="الاسم" class="w-full border rounded-xl p-2 text-xs">
                <input id="edit-prof-img" type="text" placeholder="رابط الصورة" class="w-full border rounded-xl p-2 text-xs">
                <input id="edit-prof-wa" type="text" placeholder="واتساب" class="w-full border rounded-xl p-2 text-xs">
                <input id="edit-prof-fb" type="text" placeholder="فيسبوك" class="w-full border rounded-xl p-2 text-xs">
                <button onclick="updateProfile()" class="w-full bg-green-600 text-white py-2 rounded-xl text-xs font-bold">حفظ التعديلات</button>
            </div>
            <button onclick="location.reload()" class="w-full text-gray-400 text-[10px]">تسجيل خروج</button>
        </div>
    </section>

    <section id="posts" class="page active-page"><div id="posts-feed" class="space-y-6"></div></section>
    <section id="top-students" class="page"><div id="students-list" class="grid grid-cols-2 gap-4"></div></section>
    <section id="contact" class="page">
        <div class="bg-white rounded-[40px] p-8 shadow-xl border text-center">
            <div id="profile-pic-disp" class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-white shadow bg-gray-100 overflow-hidden"></div>
            <h2 id="prof-name-disp" class="text-xl font-bold">الأستاذ أحمد الخولي</h2>
            <div class="space-y-3 mt-6">
                <a id="prof-wa-link" href="#" target="_blank" class="block bg-green-500 text-white p-3 rounded-2xl font-bold shadow-md">واتساب</a>
                <a id="prof-fb-link" href="#" target="_blank" class="block bg-blue-600 text-white p-3 rounded-2xl font-bold shadow-md">فيسبوك</a>
            </div>
        </div>
    </section>
</main>

<nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50 rounded-t-[30px] shadow-2xl">
    <button onclick="showPage('posts')" id="btn-posts" class="flex flex-col items-center text-gray-400 nav-active"><i class="fas fa-home text-lg"></i><span class="text-[10px] mt-1">الرئيسية</span></button>
    <button onclick="showPage('top-students')" id="btn-top-students" class="flex flex-col items-center text-gray-400"><i class="fas fa-medal text-lg"></i><span class="text-[10px] mt-1">الأوائل</span></button>
    <button onclick="showPage('contact')" id="btn-contact" class="flex flex-col items-center text-gray-400"><i class="fas fa-user-tie text-lg"></i><span class="text-[10px] mt-1">الأستاذ</span></button>
</nav>

<script>
const firebaseConfig = { databaseURL: "https://genius-math-44207-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let isAdmin = false, sCount = 0;
let currentUser = JSON.parse(localStorage.getItem('math_user')) || null;
let userHearts = JSON.parse(localStorage.getItem('userHearts') || '{}');

// تفعيل شاشة الدخول
if(currentUser) { document.getElementById('auth-overlay').style.display = 'none'; }

function handleAuth() {
    const name = document.getElementById('user-fullname').value.trim();
    const uid = document.getElementById('user-id').value.trim();
    const wa = document.getElementById('user-whatsapp').value.trim();
    const msg = document.getElementById('auth-msg');
    if(!name || !uid || !wa) { msg.innerText = "برجاء ملء كافة البيانات"; return; }
    db.ref('users/' + uid).once('value', snap => {
        if(snap.exists()) {
            if(snap.val().whatsapp === wa) { loginSuccess(snap.val()); }
            else { msg.innerText = "اسم المستخدم محجوز، أو رقم الواتساب غير صحيح"; }
        } else {
            const newUser = { fullname: name, username: uid, whatsapp: wa };
            db.ref('users/' + uid).set(newUser).then(() => loginSuccess(newUser));
        }
    });
}

function loginSuccess(u) {
    localStorage.setItem('math_user', JSON.stringify(u));
    currentUser = u;
    document.getElementById('auth-overlay').style.display = 'none';
    alert("أهلاً بك: " + u.fullname);
}

function handleSecretClick() {
    sCount++; if(sCount === 5) {
        if(prompt("كلمة السر:") === "2025") { isAdmin = true; document.getElementById('admin-panel').classList.remove('hidden'); renderAll(); }
        sCount = 0;
    }
}

function renderAll() { db.ref('posts').once('value', renderPosts); db.ref('top_students').once('value', renderTopStudents); }
function showAdminSection(sec) { document.querySelectorAll('.admin-sec').forEach(s => s.classList.add('hidden')); document.getElementById('admin-' + sec).classList.remove('hidden'); }
function deleteItem(path) { if(confirm("حذف نهائي؟")) db.ref(path).remove(); }

function updateProfile() {
    const data = { name: document.getElementById('edit-prof-name').value, img: document.getElementById('edit-prof-img').value, wa: document.getElementById('edit-prof-wa').value, fb: document.getElementById('edit-prof-fb').value };
    db.ref('profile').set(data).then(() => alert("تم الحفظ"));
}

// نظام الإعجاب (Toggle) لمرة واحدة لكل مستخدم
function toggleLike(pid) {
    if(!currentUser) return;
    const likeRef = db.ref(`posts/${pid}/likedBy/${currentUser.username}`);
    const countRef = db.ref(`posts/${pid}/likes`);
    likeRef.once('value', snap => {
        if(snap.exists()) {
            likeRef.remove(); countRef.transaction(c => (c || 1) - 1);
        } else {
            likeRef.set(true); countRef.transaction(c => (c || 0) + 1);
        }
    });
}

// الأوائل
db.ref('top_students').on('value', renderTopStudents);
function renderTopStudents(snap) {
    const list = document.getElementById('students-list'); list.innerHTML = "";
    const data = snap.val(); if(!data) return;
    Object.keys(data).forEach(id => {
        const s = data[id], isH = userHearts[id];
        list.innerHTML += `<div class="bg-white p-3 rounded-2xl text-center shadow gold-border relative">
            ${isAdmin ? `<button onclick="deleteItem('top_students/${id}')" class="absolute top-1 left-1 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px]">×</button>` : ""}
            <div class="w-20 h-20 mx-auto mb-1 bg-gray-50 rounded-lg overflow-hidden flex items-center justify-center">
                <img src="${s.img || 'https://cdn-icons-png.flaticon.com/512/194/194931.png'}" class="max-w-full max-h-full object-contain">
            </div>
            <h4 class="text-[10px] font-bold truncate">${s.name}</h4>
            <button onclick="toggleHeart('${id}')" class="text-[10px] font-bold px-3 py-1 rounded-full border ${isH ? 'bg-red-600 text-white' : 'bg-gray-100 text-gray-400'}">
                <i class="fas fa-heart"></i> ${s.hearts || 0}
            </button>
        </div>`;
    });
}
function toggleHeart(id) {
    const ref = db.ref(`top_students/${id}/hearts`);
    if(userHearts[id]) { ref.transaction(c => (c || 1) - 1); delete userHearts[id]; }
    else { ref.transaction(c => (c || 0) + 1); userHearts[id] = true; }
    localStorage.setItem('userHearts', JSON.stringify(userHearts));
}
function addTopStudent() {
    const n = document.getElementById('top-name').value, i = document.getElementById('top-img').value;
    if(n) db.ref('top_students').push({ name: n, img: i, hearts: 0 });
}

// المنشورات
db.ref('posts').on('value', renderPosts);
function renderPosts(snap) {
    const feed = document.getElementById('posts-feed'); feed.innerHTML = "";
    const data = snap.val(); if(!data) return;
    Object.keys(data).reverse().forEach(pid => {
        const p = data[pid];
        let coms = "";
        const userLiked = p.likedBy && currentUser && p.likedBy[currentUser.username];
        if(p.comments) {
            Object.keys(p.comments).forEach(cid => {
                const c = p.comments[cid];
                let reps = "";
                if(c.replies) {
                    Object.keys(c.replies).forEach(rid => {
                        const r = c.replies[rid];
                        reps += `<div class="bg-white p-2 rounded-lg text-[9px] mt-1 mr-4 border">
                            <b>${r.name}:</b> ${r.text}
                            ${(isAdmin || (currentUser && r.uid === currentUser.username)) ? `<button onclick="deleteItem('posts/${pid}/comments/${cid}/replies/${rid}')" class="text-red-500 float-left font-bold ml-2">حذف</button>` : ""}
                        </div>`;
                    });
                }
                coms += `<div class="bg-gray-50 p-2 rounded-xl text-[10px] mb-2 border-r-4 border-indigo-200">
                    <b class="${c.name==='Admin'?'text-red-600':''}">${c.name}:</b> ${c.text}
                    <div class="mt-1 flex gap-3 text-indigo-500 font-bold">
                        <button onclick="document.getElementById('rb-${cid}').classList.toggle('hidden')">رد</button>
                        ${(isAdmin || (currentUser && c.uid === currentUser.username)) ? `<button onclick="deleteItem('posts/${pid}/comments/${cid}')" class="text-red-500">حذف</button>` : ""}
                    </div>
                    <div id="rb-${cid}" class="hidden mt-2 flex gap-1">
                        <input id="ri-${cid}" type="text" placeholder="رد..." class="flex-1 p-1 text-[8px] border rounded">
                        <button onclick="sendReply('${pid}','${cid}')" class="bg-indigo-500 text-white px-2 rounded text-[8px]">✔</button>
                    </div>
                    ${reps}
                </div>`;
            });
        }
        feed.innerHTML += `<div class="bg-white rounded-[25px] shadow-sm border overflow-hidden">
            ${p.img ? `<div class="w-full bg-black/5 flex items-center justify-center p-1"><img src="${p.img}" class="max-w-full h-auto block" style="max-height: 450px; object-fit: contain;"></div>` : ""}
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <p class="text-sm font-bold text-gray-800">${p.text}</p>
                    ${isAdmin ? `<button onclick="deleteItem('posts/${pid}')" class="text-red-500 text-xs font-bold underline">حذف البوست</button>` : ""}
                </div>
                <div class="flex justify-between items-center mt-3 border-t pt-2 text-[10px]">
                    <button onclick="toggleLike('${pid}')" class="flex items-center gap-1 font-bold px-4 py-1 rounded-full transition ${userLiked ? 'bg-red-500 text-white' : 'bg-red-50 text-red-500 border border-red-100'}">
                        <i class="fas fa-heart"></i> ${p.likes || 0}
                    </button>
                    <span class="text-gray-400">${p.date}</span>
                </div>
                <div class="mt-4">${coms}</div>
                <div class="mt-3 flex gap-1 bg-gray-50 p-1 rounded-xl">
                    <input id="ci-${pid}" type="text" placeholder="اكتب تعليقاً..." class="flex-1 p-2 text-[10px] bg-transparent outline-none">
                    <button onclick="sendCom('${pid}')" class="bg-indigo-600 text-white px-3 rounded-xl"><i class="fas fa-paper-plane text-xs"></i></button>
                </div>
            </div>
        </div>`;
    });
}

function publishPost() {
    const t = document.getElementById('post-input').value, i = document.getElementById('post-img').value;
    if(t) db.ref('posts').push({ text: t, img: i, date: new Date().toLocaleString('ar-EG'), likes: 0 });
}

function checkName() {
    if(isAdmin) return "Admin";
    const n = currentUser ? currentUser.fullname : "Stranger";
    const forbidden = ["admin", "أدمن", "أحمد الخولي", "الخولي"];
    for(let w of forbidden) if(n.includes(w)) return "Stranger";
    return n;
}

function sendCom(pid) { 
    const t = document.getElementById('ci-'+pid).value; 
    if(t && currentUser) { db.ref(`posts/${pid}/comments`).push({ name: checkName(), text: t, uid: currentUser.username }); document.getElementById('ci-'+pid).value=""; } 
}
function sendReply(pid, cid) { 
    const t = document.getElementById('ri-'+cid).value; 
    if(t && currentUser) { db.ref(`posts/${pid}/comments/${cid}/replies`).push({ name: checkName(), text: t, uid: currentUser.username }); document.getElementById('ri-'+cid).value=""; } 
}

db.ref("profile").on("value", snap => {
    if(!snap.exists()) return; const p = snap.val();
    document.getElementById("prof-name-disp").innerText = p.name || "الأستاذ أحمد الخولي";
    document.getElementById("prof-wa-link").href = p.wa || "#"; document.getElementById("prof-fb-link").href = p.fb || "#";
    if(p.img) document.getElementById("profile-pic-disp").innerHTML = `<img src="${p.img}" class="w-full h-full object-cover rounded-full">`;
    document.getElementById('edit-prof-name').value = p.name || ""; document.getElementById('edit-prof-img').value = p.img || "";
    document.getElementById('edit-prof-wa').value = p.wa || ""; document.getElementById('edit-prof-fb').value = p.fb || "";
});

function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); }
</script>
</body>
</html>
